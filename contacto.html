    <main class="mainPagina">
        <h3 class="mainPagina_h3">Contactate </h3>
        <section class="main__section--contacto">
            <form class="column" action="">
                    <fieldset class="column">
                        <legend>Escribinos</legend>
                        <div>
                            <label class="block" for="">Nombre</label>
                            <input class="block" type="text" value="Nombre" >
                        </div>
                        <div>
                            <label class="block" for="">Apellido</label>
                            <input class="block" type="text" value="Apellido">
                        </div>
                        <div>
                            <label class="block" for="">E-mail </label>
                            <input class="block" type="email" value="E-mail">
                        </div>
                        <div>
                            <label class="block" for="mensaje">Escriba su mensaje:</label>
                            <textarea class="block" name="mensaje" id="mensaje" cols="40" rows="10"></textarea>
                        </div>
                        <div> 
                            <label class="inline" for="">Acepto terminos y condiciones de privacidad</label>
                            <input class="inline" type="checkbox" name="acepta" value="1">
                        </div>
                        <div>
                            <input type="submit" value="Enviar">
                            <input type="reset" value="Reiniciar">
                        </div>
                    </fieldset>
            </form>
        </section>
